<div class="book">
  @if(loader) {
  <loader />
  }

    <search-box />

  <div class="books-list-container">
    @if(booksList.length > 0 || errorMessage === null || errorMessage === undefined && !loader) { 
      @for(eachBook of booksList; track 'id') {
    <book-card [book]="eachBook" />
    } 
  } 
  @if((booksList.length === 0 || isEmpty )&& !loader) {
    <h1>No Books</h1>
    } 
    @if(errorMessage) {
    <snackbar [errorText]="errorMessage" />
    }
  </div>
</div>
