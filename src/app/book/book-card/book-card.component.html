<div class="book-list">
  <div class="book" [routerLink]="['/books/book-details/', book.id]">
    <div class="book-img">
      <img [src]="book.imageURL" alt="{{ book.bookTitle }}" />
    </div>
    <div class="book-info">
      <div class="title">
        <p class="title-p"><strong>Title:</strong> {{ book.bookTitle }}</p>
      </div>
      <div class="category">
        <p class="category-p"><strong>Category:</strong> {{ book.category }}</p>
        <button class="like"><i class="fa-regular fa-heart"></i></button>
      </div>
      <div class="reading-age">
        <p>
          <strong>Reading age:</strong> {{ book.ageFrom }} -
          {{ book.ageTo }} years
        </p>
      </div>
    </div>
  </div>
</div>
